<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaluFANS Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="registro.css">
    <link rel="icon" type="image/png" href="salud2.jpg">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="logo"> 
                <i class="bi bi-shop"></i>
                <span>SaluFANS</span>
            </div>

            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <div class="overlay"></div>
            
            <label for="menu-toggle" class="hamburger"></label>

            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html"><i class="bi bi-house"></i><span>Inicio</span></a></li>
                    <li><a href="about.html"><i class="bi bi-person-raised-hand"></i><span>Nosotros</span></a></li>
                    <li><a href="login.html"><i class="bi bi-door-open"></i><span>Login</span></a></li>
                    <li><a href="registro.html"><i class="bi bi-box-arrow-in-right"></i><span>Registro</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
    <form action="#" method="POST">
        <h2>Crear Cuenta</h2>
        
        <div class="input-group">
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" placeholder="fanDelPatica@gemail.kom" required>
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="no me pongas 12345678 ;)" required>
        </div>

        <div class="input-group">
            <label for="confirm_password">Repite Contraseña</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Es lo mismo tito" required>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" name="check_policy" id="check_policy" required>
            <label for="check_policy">Acepto la <a href="aviso-legal.html">Política de Privacidad</a></label>
        </div>

        <div class="botones-container">
            <input type="submit" value="Crear cuenta">
            <a href="login.html" class="btn-enlace">Tengo cuenta</a>
        </div>
    </form>
</main>

    <footer>
        <p>&copy; 2026 IES Sa Colomina - Todos los derechos reservados.</p>
        <nav>
            <a href="aviso-legal.html">Privacidad</a> | 
            <a href="cookies.html">Cookies</a>
        </nav>
    </footer>
</body>
</html>
